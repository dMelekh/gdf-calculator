<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>1-D gas dynamics functions</title>
    <script type="text/javascript" src="script/script_gdf.js" defer></script>
    <script type="text/javascript" src="script/script.js" defer></script>
</head>

<!--https://www.w3schools.com/howto/howto_js_tabs.asp-->
<!--https://www.w3schools.com/howto/howto_css_sidebar_responsive.asp-->

<body>
    <div class="page">
        <div class="sidebar">
            <a class="tab" name="gdf" id="tab_opened_by_default">gdf</a>
            <a class="tab" name="settings">settings</a>
        </div> <!-- /sidebar -->
        <div class="tab_content tab_settings" name="settings">
            <header class="header">Settings</header>
            <div class="container">
                <div class="input_block">
                    <label class="setting_label" for="mantissa">mantissa size</label>
                    <input class="setting_input" name="mantissa" type="number" min="3" max="10" value="5"></input>
                </div>

                <div class="input_block">
                    <label class="setting_label" for="decimal separator">decimal separator</label>
                    <select class="setting_input" name="decimal separator">
                        <option value=".">"." dot</option>
                        <option value=",">"," comma</option>
                    </select>
                </div>
                <div class="input_block">
                    <label class="setting_label" for="notation">output format</label>
                    <select class="setting_input" name="notation">
                        <option value="default">0.123 - default</option>
                        <option value="scientific">1.23e-02 - scientific</option>
                    </select>
                </div>
            </div> <!-- /container -->
        </div> <!-- tab_settings -->
        <div class="tab_content tab_gdf" name="gdf">
            <header class="header">
                1-D gas dynamics functions
            </header>
            <div class="container">
                <div class="function_block">
                    <label class="gdf_label" for="kappa">&#954</label>
                    <input class="gdf_input" type="text" id="kappa" name="kappa" list="kappa_list" default="1.4" pattern="^\d?(\.\d*)?$" />
                    <datalist id="kappa_list">
                        <option value="1.4">
                        <option value="1.33">
                        <option value="1.25">
                    </datalist>
                </div>
                <div class="function_block">
                    <label class="gdf_label" for="mach">M</label>
                    <input class="gdf_input" type="text" pattern="^\d*(\.\d*)?$|^\d*(\.\d*)?e[-+]\d*$|^Infinity$" id="mach" name="mach" />
                </div>
                <div class="function_block">
                    <label class="gdf_label" for="lambda">&#955</label>
                    <input class="gdf_input" type="text" pattern="^\d?(\.\d*)?$|^\d?(\.\d*)?e-\d*$" id="lambda" name="lambda" />
                </div>
                <div class="function_block">
                    <label class="gdf_label" for="pi">&#960</label>
                    <input class="gdf_input" type="text" pattern="^\d?(\.\d*)?$|^\d?(\.\d*)?e-\d*$" id="pi" name="pi" />
                </div>
                <div class="function_block">
                    <label class="gdf_label" for="tau">&#964</label>
                    <input class="gdf_input" type="text" pattern="^\d?(\.\d*)?$|^\d?(\.\d*)?e-\d*$" id="tau" name="tau" />
                </div>
                <div class="function_block">
                    <label class="gdf_label" for="epsilon">&#949</label>
                    <input class="gdf_input" type="text" pattern="^\d?(\.\d*)?$|^\d?(\.\d*)?e-\d*$" id="epsilon" name="epsilon" />
                </div>
                <div class="function_block">
                    <label class="gdf_label" for="qu">q</label>
                    <input class="gdf_input" type="text" pattern="^\d?(\.\d*)?$|^\d?(\.\d*)?e-\d*$" id="qu" name="qu" />
                    <div class="mach_area">
                        <input type="radio" id="subsound" name="flow_speed" value="subsound">
                        <label for="subsound">M &#8804 1</label><br> <!-- &lt -->
                        <input type="radio" id="supersound" name="flow_speed" value="supersound">
                        <label for="supersound">M &#8805 1</label><br> <!-- &gt -->
                    </div>
                </div>
            </div> <!-- /container -->
        </div> <!-- /tab_gdf-->
    </div> <!-- /page -->
</body>

</html>
